<!DOCTYPE html>
<html>
<head>
  <title>Dados Rpg</title>
  <link rel="stylesheet" href="dado.css">
  <link rel="shortcut icon" href="ico/logo2.ico" type="image/x-icon">
  <script src="dado.js"></script>
</head>
<div id="quadrado">
<body>
  <h1>Rolagem de Dados</h1>
  <form>
    <label for="dado">Escolha o dado:</label>
    <select id="dado" name="dado">
      <option value="2">D2</option>
      <option value="4">D4</option>
      <option value="6">D6</option>
      <option value="8">D8</option>
      <option value="10">D10</option>
      <option value="12">D12</option>
      <option value="20">D20</option>
      <option value="100">D100</option>
    </select>
    <button type="button" onclick="rollDice()">Rolar Dado</button>
  </form>
  <div id="resultado"></div>
</body>
</div>
